version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            # (Optional but recommended) Use Node 20 in Amplifyâ€™s build image
            - nvm install 20 || true
            - nvm use 20 || true
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
